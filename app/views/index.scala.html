@(users: Seq[User])

<!DOCTYPE html>
<html lang="en">
<head>
    <title>amink-mtg-app</title>
</head>
<body>
<h1>Users</h1>
<ul>
    <li><a href="/admin">Admin</a></li>
    @for(user <- users) {
    <li><a href="/user/@user.id">@user.name</a>  <a href="/user/@user.id/latest">(latest)</a></li>
    }
</ul>
</body>
</html>
