@()(implicit request: RequestHeader, messagesProvider: MessagesProvider)

@import helper._

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin</title>
</head>
<body>
<h1>Admin</h1>

<h2>Add User</h2>
<form action="/api/user/" method="POST">
    @CSRF.formField
    <label>Name </label>
    <input type="text" name="name">
    <input type="submit" value="Submit">
</form>

<h2>Delete User</h2>
<form action="/api/user/delete/" method="POST">
    @CSRF.formField
    <label>User ID </label>
    <input type="number" name="id">
    <input type="submit" value="Submit">
</form>

<h2>Add BoosterPack</h2>
<form action="/api/card/booster/" method="POST">
    @CSRF.formField
    <label>User ID</label>
    <input type="number" name="userId">
    <label>Set ID</label>
    <input type="text" name="setId">
    <label>Number </label>
    <input type="number" name="number" value="1">
    <input type="submit" value="Submit">
</form>

</body>
</html>
